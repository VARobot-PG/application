  <script>
var ros = new ROSLIB.Ros();

// If there is an error on the backend, an 'error' emit will be emitted.
ros.on('error', function(error) {
  document.getElementById('connecting').style.display = 'none';
  document.getElementById('connected').style.display = 'none';
  document.getElementById('closed').style.display = 'none';
  document.getElementById('error').style.display = 'inline';
  console.log(error);
});

// Find out exactly when we made a connection.
ros.on('connection', function() {
  console.log('Connection made!');
  document.getElementById('connecting').style.display = 'none';
  document.getElementById('error').style.display = 'none';
  document.getElementById('closed').style.display = 'none';
  document.getElementById('connected').style.display = 'inline';
});

ros.on('close', function() {
  console.log('Connection closed.');
  document.getElementById('connecting').style.display = 'none';
  document.getElementById('connected').style.display = 'none';
  document.getElementById('closed').style.display = 'inline';
});

// Create a connection to the rosbridge WebSocket server.
ros.connect('ws://vm-eng-gazebo-ar-masters.cs.upb.de:9090');
var codeParamROS = new ROSLIB.Param({
    ros : ros,
    name : '/my_own/variable'
  });
  codeParamROS.get(function(value) {
    console.log('current codeVal: ' + value);
  });
function uploadToROS(){
  var elements = document.getElementById('content_javascript').getElementsByClassName('str');
  var string_result = "";
  Array.prototype.forEach.call(elements, element => {
    if(string_result == ""){
        string_result =  string_result +  element.innerHTML.replace(/"/g,"").replace(/\./g,",");
    }
        else{
        string_result =  string_result + "\n" + element.innerHTML.replace(/"/g,"").replace(/\./g,",");
  }
  });
  console.log("Setting param to value:");
  console.log(string_result);
  codeParamROS.set(string_result);
}
function addOpeningBlock(typename){
  return '<block type="'+typename+'">';
}
function addClosingBlock(){
  return '</block>';
}
function addField(fieldname,value){
  return '<field name="'+fieldname+'">'+value+'</field>';
}
function downloadFromROS(){
  codeParamROS.get(function(value) {
    console.log('current codeVal: ' + value);
    var lines = value.split("\n");
    var str_result;
     str_result = "<xml>";
      var str_end = "";
      var isFirst = true;
    Array.prototype.forEach.call(lines, line => {
      if(line.includes("Move")){
        var movecommand = line.replace("Move(", "").replace(/,/g,".");
        movecommand = movecommand.replace(");", "");
        var variables = movecommand.split(" ");
        var valx = 0;
          var valy = 0;
          var valz = 0;
        if(variables.length == 3){
           valx = variables[0];
           valy = variables[1];
           valz = variables[2];
        }
        if(!isFirst){
          str_result = str_result + "<next>";
            str_end = "</next>" + str_end;
        }
        str_result = str_result + addOpeningBlock("setptpcommand") + addField("x",valx) + addField("y",valy) + addField("z",valz);
        str_end = addClosingBlock() + str_end;
      }else{
        if(line.includes("ToggleSuction")){
          var toggleCommand = line.replace("ToggleSuction(", "");
          toggleCommand = toggleCommand.replace(");", "");
          toggleCommand = toggleCommand.toUpperCase();
          if(!isFirst){
           str_result = str_result + "<next>";
            str_end = "</next>" + str_end;
         }
          str_result = str_result + addOpeningBlock("togglesuctioncommand") + addField("suctionEnabled",toggleCommand);
          str_end = addClosingBlock() + str_end;
        }
      }
      /*
      <xml>
      <block type="togglesuctioncommand" id="1a*?[?d%}$]/cA+Ye{1^" x="162" y="38">
        <field name="suctionEnabled">TRUE</field>
          <next>
            <block type="setptpcommand" id="{k,L51,qrPmb_wgWc9#*">
              <field name="x">134</field>
              <field name="y">174</field>
              <field name="z">0</field>
              <next>
                <block type="setptpcommand" id="x74@L,(D`|qG:1P(hX9j">
                  <field name="x">132</field>
                  <field name="y">172</field>
                  <field name="z">86</field>
                  <next>
                    <block type="togglesuctioncommand" id="m#Nl]8Kq*32xN8xwd[gH">
                      <field name="suctionEnabled">FALSE</field>
                    </block>
                  </next>
                </block>
              </next>
            </block>
          </next>
        </block>
        </xml>
        */
        isFirst = false;
        
    }
    )
    str_result = str_result + str_end+ "</xml>";
    console.log("evaluated downloaded Code to:");
  console.log(str_result);
    var dom = Blockly.Xml.textToDom(str_result);
    if (dom){
      Code.workspace.clear();
    }
    Blockly.Xml.domToWorkspace(dom,Code.workspace);
  });
  

  }
